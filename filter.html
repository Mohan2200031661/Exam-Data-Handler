<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls select, .controls input, .controls button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Filter Data</h1>
  <div class="controls">
    <select id="filterColumn"></select>
    <input type="text" id="filterValue" placeholder="Enter filter value" />
    <button id="applyFilter">Apply Filter</button>
    <button id="backButton">Back to Main Page</button>
  </div>
  <table id="filteredTable">
    <thead>
      <tr id="filteredHeader"></tr>
    </thead>
    <tbody id="filteredBody"></tbody>
  </table>

  <script>
    // Retrieve the table data from localStorage
    const tableData = JSON.parse(localStorage.getItem("tableData"));
    const filterColumn = document.getElementById("filterColumn");
    const filterValue = document.getElementById("filterValue");
    const applyFilter = document.getElementById("applyFilter");
    const backButton = document.getElementById("backButton");
    const filteredHeader = document.getElementById("filteredHeader");
    const filteredBody = document.getElementById("filteredBody");

    // Populate the filter dropdown with column names
    tableData[0].forEach((header) => {
      const option = document.createElement("option");
      option.value = header;
      option.textContent = header;
      filterColumn.appendChild(option);
    });

    // Display the filtered data in the table
    function displayFilteredTable(data) {
      filteredHeader.innerHTML = "";
      filteredBody.innerHTML = "";

      // Populate table headers
      data[0].forEach((header) => {
        const th = document.createElement("th");
        th.textContent = header;
        filteredHeader.appendChild(th);
      });

      // Populate table rows
      data.slice(1).forEach((row) => {
        const tr = document.createElement("tr");
        row.forEach((cell) => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        filteredBody.appendChild(tr);
      });
    }

    // Apply the filter when the button is clicked
    applyFilter.addEventListener("click", () => {
      const column = filterColumn.value;
      const value = filterValue.value.toLowerCase();
      const columnIndex = tableData[0].indexOf(column);

      if (columnIndex === -1) {
        alert("Invalid column selected.");
        return;
      }

      // Filter the data
      const filteredData = tableData.filter((row, index) => {
        if (index === 0) return true; // Keep the header row
        return row[columnIndex]?.toString().toLowerCase().includes(value);
      });

      // Display the filtered data
      displayFilteredTable(filteredData);
    });

    // Go back to the main page
    backButton.addEventListener("click", () => {
      window.location.href = "index.html"; // Replace with the actual main page file name
    });

    // Initially display the full table
    displayFilteredTable(tableData);
  </script>
</body>
</html>
