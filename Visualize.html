<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    .back-btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .chart-box {
      width: 400px;
      height: 350px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Visualize Data</h1>
  <a href="data.html" class="back-btn">Back to Home</a>
</div>

<div class="chart-container" id="charts"></div>

<script>
  const tableData = JSON.parse(localStorage.getItem("tableData"));

  if (!tableData || tableData.length === 0) {
    alert("No data available. Please upload a file in index.html first.");
    window.location.href = "index.html";
  }

  const excludedColumns = ["Name", "ID", "Obtained Credits", "Attempted Credits"];
  const gradeValues = ["A+", "A", "B+", "B", "O", "C", "D", "E", "F"];

  const headers = tableData[0];
  const rows = tableData.slice(1);

  const chartsContainer = document.getElementById("charts");

  headers.forEach((header, colIndex) => {
    if (excludedColumns.includes(header)) return;

    const columnData = rows.map(row => row[colIndex]);

    if (columnData.every(value => !isNaN(parseFloat(value)) && value !== "")) {
      const numericData = columnData.map(Number);
      createChart(`${header} - Bar Chart`, header, numericData, "bar");
      createChart(`${header} - Line Chart`, header, numericData, "line");
    } 
    else if (gradeValues.some(grade => columnData.includes(grade))) {
      const gradeCounts = {};
      gradeValues.forEach(grade => gradeCounts[grade] = 0);
      columnData.forEach(value => {
        if (gradeCounts.hasOwnProperty(value)) {
          gradeCounts[value]++;
        }
      });

      const labels = Object.keys(gradeCounts);
      const counts = Object.values(gradeCounts);

      createChart(`${header} - Grade Distribution`, labels, counts, "pie");
      createChart(`${header} - Grade Count`, labels, counts, "bar");
    }
  });

  function createChart(title, labels, data, type) {
    const chartBox = document.createElement("div");
    chartBox.className = "chart-box";

    const canvas = document.createElement("canvas");
    chartBox.appendChild(canvas);
    chartsContainer.appendChild(chartBox);

    new Chart(canvas, {
      type,
      data: {
        labels: Array.isArray(labels) ? labels : rows.map((_, i) => `Row ${i + 1}`),
        datasets: [{
          label: title,
          data,
          backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#6f42c1'],
          borderColor: '#333',
          borderWidth: 1,
        }],
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: title,
            font: {
              size: 16,
              weight: 'bold'
            }
          },
          legend: {
            position: type === 'pie' ? 'bottom' : 'top',
          }
        },
        scales: type !== 'pie' ? {
          y: {
            beginAtZero: true,
          }
        } : {},
      },
    });
  }
</script>

</body>
</html>
